<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Management</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/serviceManagement.css">
    <style>
        .notification-dot {
            position: absolute;
            top: -5px;
            right: -5px;
            background: red;
            color: white;
            font-size: 10px;
            width: 18px;
            height: 18px;
            text-align: center;
            line-height: 18px;
            border-radius: 9999px;
            font-weight: bold;
        }
    </style>
</head>

<body class="bg-blue-50 min-h-screen">
    <div class="max-w-7xl mx-auto px-4 py-8">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Add Service -->
            <section aria-labelledby="add-service" class="bg-white p-6 rounded-lg shadow-lg">
                <h3 id="add-service" class="text-xl font-bold text-blue-900 mb-4">Add Service</h3>
                <form>
                    <label for="service-item" class="block text-sm font-medium text-gray-700 mb-2">Service Item</label>
                    <select id="service-item"
                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent mb-4">
                        <option>Select Service</option>
                        <option>AC Servicing</option>
                        <option>Plumbing</option>
                        <option>Electrical</option>
                    </select>

                    <label for="price" class="block text-sm font-medium text-gray-700 mb-2">Price</label>
                    <input type="text" id="price" placeholder="Price"
                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent mb-4">

                    <button type="button" onclick="addService()"
                        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add
                        Service</button>
                </form>
            </section>

            <!-- Service Locations -->
            <section aria-labelledby="service-locations" class="bg-white p-6 rounded-lg shadow-lg">
                <h3 id="service-locations" class="text-xl font-bold text-blue-900 mb-4">Service Locations</h3>
                <form>
                    <label for="location-name" class="block text-sm font-medium text-gray-700 mb-2">Location Name</label>
                    <input type="text" id="location-name" placeholder="Location Name"
                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent mb-4">

                    <button type="button"
                        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add
                        Location</button>
                </form>
            </section>

            <!-- Promotions -->
            <section aria-labelledby="promotions" class="bg-white p-6 rounded-lg shadow-lg">
                <h3 id="promotions" class="text-xl font-bold text-blue-900 mb-4">Promotions</h3>
                <form>
                    <label for="promotion-title" class="block text-sm font-medium text-gray-700 mb-2">Promotion
                        Title</label>
                    <input type="text" id="promotion-title" placeholder="Promotion Title"
                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent mb-4">

                    <label for="valid-from" class="block text-sm font-medium text-gray-700 mb-2">Valid From</label>
                    <input type="date" id="valid-from"
                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent mb-4">

                    <label for="valid-to" class="block text-sm font-medium text-gray-700 mb-2">Valid To</label>
                    <input type="date" id="valid-to"
                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent mb-4">

                    <label for="description" class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                    <textarea id="description" placeholder="Description"
                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent mb-4"></textarea>

                    <button type="button"
                        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add
                        Promotion</button>
                </form>
            </section>
        </div>

        <!-- Manage Section -->
        <div class="mt-10">
            <!-- Services Table -->
            <section aria-labelledby="manage-services" class="mb-8">
                <h3 id="manage-services" class="text-2xl font-bold text-blue-900 mb-4">Manage Services</h3>
                <div class="bg-white p-6 rounded-lg shadow-lg overflow-x-auto">
                    <table class="w-full min-w-[600px]">
                        <thead>
                            <tr class="bg-blue-100 text-left">
                                <th class="p-3">Service Item</th>
                                <th class="p-3">Price</th>
                                <th class="p-3">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="service-table">
                            <tr>
                                <td class="p-3">AC Servicing</td>
                                <td class="p-3">1000</td>
                                <td class="p-3">
                                    <button class="text-blue-600 hover:underline mr-2">Edit</button>
                                    <button onclick="deleteService(this)"
                                        class="text-red-600 hover:underline">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- Locations Table -->
            <section aria-labelledby="manage-locations" class="mb-8">
                <h3 id="manage-locations" class="text-2xl font-bold text-blue-900 mb-4">Manage Locations</h3>
                <div class="bg-white p-6 rounded-lg shadow-lg overflow-x-auto">
                    <table class="w-full min-w-[600px]">
                        <thead>
                            <tr class="bg-blue-100 text-left">
                                <th class="p-3">Location Name</th>
                                <th class="p-3">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="p-3">Dhaka</td>
                                <td class="p-3">
                                    <button class="text-blue-600 hover:underline mr-2">Edit</button>
                                    <button class="text-red-600 hover:underline">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- Promotions Table -->
            <section aria-labelledby="manage-promotions">
                <h3 id="manage-promotions" class="text-2xl font-bold text-blue-900 mb-4">Manage Promotions</h3>
                <div class="bg-white p-6 rounded-lg shadow-lg overflow-x-auto">
                    <table class="w-full min-w-[600px]">
                        <thead>
                            <tr class="bg-blue-100 text-left">
                                <th class="p-3">Title</th>
                                <th class="p-3">Valid From</th>
                                <th class="p-3">Valid To</th>
                                <th class="p-3">Description</th>
                                <th class="p-3">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="p-3">Winter Offer</td>
                                <td class="p-3">2023-12-01</td>
                                <td class="p-3">2023-12-31</td>
                                <td class="p-3">Get 20% off on all services</td>
                                <td class="p-3">
                                    <button class="text-blue-600 hover:underline mr-2">Edit</button>
                                    <button class="text-red-600 hover:underline">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </div>

    <script>
        function addService() {
            const item = document.getElementById("service-item").value;
            const price = document.getElementById("price").value;
            if (item && price) {
                const table = document.getElementById("service-table");
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td class="p-3">${item}</td>
                    <td class="p-3">${price}</td>
                    <td class="p-3">
                        <button class="text-blue-600 hover:underline mr-2">Edit</button>
                        <button onclick="deleteService(this)" class="text-red-600 hover:underline">Delete</button>
                    </td>
                `;
                table.appendChild(row);
            } else {
                alert("Please fill in both fields.");
            }
        }

        function deleteService(button) {
            const row = button.closest("tr");
            row.remove();
        }
    </script>
</body>

</html>
