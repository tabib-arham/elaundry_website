<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bachelor's Point</title>
    <link rel="stylesheet" href="style/log.css">
</head>

<body>
    <!-- Background -->
    <div class="bg"></div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="login-container">
            <!-- Header -->
            <div class="header">
                <!-- Back Button -->
                <div class="back-section">
                    <a href="index.html" class="back-button">
                        <svg class="back-icon" viewBox="0 0 24 24">
                            <path d="M15 19l-7-7 7-7" />
                        </svg>
                    </a>
                    <!-- <span class="back-text">Login as owner</span> -->
                </div>

                <!-- Logo and Title -->
                <div class="logo-section">
                    <svg class="logo-icon" viewBox="0 0 24 24">
                        <path
                            d="M18,2.01L6,2C4.89,2 4,2.89 4,4V20C4,21.11 4.89,22 6,22H18C19.11,22 20,21.11 20,20V4C20,2.89 19.11,2.01 18,2.01M18,20H6V4H18V20M12,6A6,6 0 0,0 6,12A6,6 0 0,0 12,18A6,6 0 0,0 18,12A6,6 0 0,0 12,6M12,16A4,4 0 0,1 8,12A4,4 0 0,1 12,8A4,4 0 0,1 16,12A4,4 0 0,1 12,16M10.5,11A1.5,1.5 0 0,0 12,12.5A1.5,1.5 0 0,0 13.5,11A1.5,1.5 0 0,0 12,9.5A1.5,1.5 0 0,0 10.5,11Z" />
                    </svg>
                    <h1 class="brand-name">Bachelor's Point</h1>
                </div>

                <h2 class="page-title">Login</h2>
            </div>

            <!-- Login Form -->
            <form class="form">
                <!-- Email Input -->
                <div class="input-group">
                    <label for="email" class="input-label">
                        Email/Contact no.
                    </label>
                    <input type="text" id="email" name="email" class="input-field"
                        placeholder="Enter your email or contact number" required>
                </div>

                <!-- Password Input -->
                <div class="input-group">
                    <label for="password" class="input-label">
                        Password
                    </label>
                    <input type="password" id="password" name="password" class="input-field"
                        placeholder="Enter your password" required>
                </div>

                <!-- Register and Forgot Password Links -->
                <div class="form-links">
                    <div class="register-text">
                        New Here ? <a href="register.html" class="register-link">Register</a>
                    </div>
                    <a href="forgot-password.html" class="forgot-link">Forgot password ?</a>
                </div>

                <!-- Social Login -->
                <div class="social-login">
                    <button type="button" class="social-btn">
                        <svg class="social-icon" viewBox="0 0 24 24">
                            <path fill="#4285F4"
                                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                            <path fill="#34A853"
                                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                            <path fill="#FBBC05"
                                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                            <path fill="#EA4335"
                                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                        </svg>
                    </button>
                    <button type="button" class="social-btn">
                        <svg class="social-icon" fill="#1877F2" viewBox="0 0 24 24">
                            <path
                                d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" />
                        </svg>
                    </button>
                </div>

                <!-- Login Button -->
                <button type="submit" class="login-btn">
                    Login
                </button>
            </form>
        </div>
    </div>
</body>

</html>
